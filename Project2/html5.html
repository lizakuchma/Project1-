<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bookstore Inventory Display</title>
<body>

    <h1>Bookstore Inventory</h1>
    
    <div id="inventoryContainer"></div>

    <script>
        const inventoryJSON = {
          "bookstoreInventory": [
            {
              "title": "The Great Gatsby",
              "author": { "firstName": "F. Scott", "lastName": "Fitzgerald" },
              "publicationYear": 1925,
              "details": { "publisher": "Charles Scribner's Sons", "pageCount": 218 },
              "available": true
            },
            {
              "title": "To Kill a Mockingbird",
              "author": { "firstName": "Harper", "lastName": "Lee" },
              "publicationYear": 1960,
              "details": { "publisher": "J.B. Lippincott & Co.", "pageCount": 281 },
              "available": true
            },
            {
              "title": "1984",
              "author": { "firstName": "George", "lastName": "Orwell" },
              "publicationYear": 1949,
              "details": { "publisher": "Secker & Warburg", "pageCount": 328 },
              "available": false
            }
          ]
        };
        function renderInventory(data) {
            const container = document.getElementById('inventoryContainer');
            let htmlContent = '';

            data.bookstoreInventory.forEach(book => {
                const availableText = book.available ? 'Yes' : 'No';
                const availableClass = book.available ? 'available-yes' : 'available-no';

                htmlContent += `
                    <div class="book-entry">
                        <strong>${book.title}</strong>
                        <div class="book-details">
                            <p>Author: ${book.author.firstName} ${book.author.lastName}</p>
                            <p>Publication Year: ${book.publicationYear}</p>
                            <p>Publisher: ${book.details.publisher}</p>
                            <p>Page Count: ${book.details.pageCount}</p>
                            <p>Available: <span class="${availableClass}">${availableText}</span></p>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = htmlContent;
        }
        renderInventory(inventoryJSON);
    </script>

</body>
</html>
